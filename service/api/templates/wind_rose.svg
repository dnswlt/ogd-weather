<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Wind Rose with 8 segments (45 degrees each).
  -->
  <defs>
    <style>
      .wind-rose-segment {
        stroke: #fff;
        stroke-width: 0.5px; /* Adjusted for scaling */
        vector-effect: non-scaling-stroke; /* Keeps stroke width consistent */
      }
      .wind-rose-label {
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
        fill: #333;
      }
    </style>
  </defs>

  <g class="wind-rose-segments" transform="translate(100, 100)">
    <!-- 
      A single "unit wedge" shape (radius 1) is defined in the 'd' attribute.
      Each segment is an instance of this shape, rotated and then scaled to its desired radius.
      To change a segment's radius, just change its scale() value.
    -->
    <path id="rose-n" class="wind-rose-segment" fill="#cbd5e1" d="M 0 0 L 1 0 A 1 1 0 0 1 0.7071 0.7071 Z" transform="rotate(-112.5) scale(80)" />
    <path id="rose-ne" class="wind-rose-segment" fill="#93c5fd" d="M 0 0 L 1 0 A 1 1 0 0 1 0.7071 0.7071 Z" transform="rotate(-67.5) scale(80)" />
    <path id="rose-e" class="wind-rose-segment" fill="#60a5fa" d="M 0 0 L 1 0 A 1 1 0 0 1 0.7071 0.7071 Z" transform="rotate(-22.5) scale(80)" />
    <path id="rose-se" class="wind-rose-segment" fill="#3b82f6" d="M 0 0 L 1 0 A 1 1 0 0 1 0.7071 0.7071 Z" transform="rotate(22.5) scale(80)" />
    <path id="rose-s" class="wind-rose-segment" fill="#2563eb" d="M 0 0 L 1 0 A 1 1 0 0 1 0.7071 0.7071 Z" transform="rotate(67.5) scale(80)" />
    <path id="rose-sw" class="wind-rose-segment" fill="#1d4ed8" d="M 0 0 L 1 0 A 1 1 0 0 1 0.7071 0.7071 Z" transform="rotate(112.5) scale(80)" />
    <path id="rose-w" class="wind-rose-segment" fill="#1e40af" d="M 0 0 L 1 0 A 1 1 0 0 1 0.7071 0.7071 Z" transform="rotate(157.5) scale(80)" />
    <path id="rose-nw" class="wind-rose-segment" fill="#1e3a8a" d="M 0 0 L 1 0 A 1 1 0 0 1 0.7071 0.7071 Z" transform="rotate(202.5) scale(80)" />
  </g>

  <!-- Label for North -->
  <text x="100" y="16" class="wind-rose-label">N</text>
</svg>
