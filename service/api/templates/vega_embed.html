<div>
    <!-- These script blocks contain JSON. vegaEmbed calls are in "main.js". -->
    <script type="application/json" data-vega-target="{{.ChartType}}-chart">
        {{.Response.VegaSpec}}
    </script>
    {{ range $i, $spec := .Response.AdditionalSpecs }}
    <script type="application/json" data-vega-target="{{$.ChartType}}-chart-{{$i}}">
        {{$spec}}
    </script>
    {{ end }}
</div>
