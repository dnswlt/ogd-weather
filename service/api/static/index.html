<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Temperature chart</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vega stack -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- htmx + path‑params -->
    <script src="https://unpkg.com/htmx.org@2.0.6"></script>
    <script src="https://unpkg.com/htmx-ext-path-params@2.0.0/path-params.js"></script>
</head>

<body class="min-h-screen bg-gray-50 p-4">
    <!-- <body class="min-h-screen bg-gray-50 flex items-center justify-center p-4"> -->
    <!-- <main class="w-full max-w-xl space-y-6 bg-white shadow rounded-xl p-6"> -->
    <main class="w-full max-w-screen-lg mx-auto space-y-6 bg-white shadow rounded-xl p-6">
        <h1 class="text-2xl font-semibold text-center">Temperature Chart</h1>

        <!-- Controls -->
        <form class="space-y-4" id="chart-controls">

            <!-- Station -->
            <div class="grid grid-cols-3 gap-3 items-center">
                <label for="station" class="col-span-1 font-medium">Station</label>

                <select id="station" name="station" class="col-span-2 border rounded p-2 w-full" hx-get="/stations"
                    hx-trigger="load" hx-target="#station" hx-swap="innerHTML">
                    <option value="">Loading...</option>
                </select>
            </div>

            <!-- Month -->
            <div class="grid grid-cols-3 gap-3 items-center">
                <label for="month" class="col-span-1 font-medium">Month</label>

                <select id="month" name="month" class="col-span-2 border rounded p-2 w-full">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6" selected>June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
        </form>

        <!-- Summary -->
        <div>
            <div id="station-summary-container" hx-ext="path-params" hx-include="#chart-controls" hx-swap="innerHTML"
                hx-trigger="change from:#station, change from:#month" hx-get="/stations/{station}/summary">
                <!-- <table> with station weather summary goes here -->
            </div>
        </div>


        <!-- Charts -->
        <div>
            <div>
                <div id="temperature-chart-script-container" hx-ext="path-params" hx-include="#chart-controls"
                    hx-swap="innerHTML" hx-trigger="change from:#station, change from:#month"
                    hx-get="/stations/{station}/charts/temperature">
                    <!-- <script> element with Vega from the backend goes here. -->
                </div>
                <!-- ‘overflow-hidden’ keeps stray pixels inside; w‑full lets Vega stretch -->
                <div id="temperature-chart" class="w-full overflow-hidden">
                    <!-- Under Vega's control. Chart goes here. -->
                </div>
            </div>
            <div>
                <div id="precipitation-chart-script-container" hx-ext="path-params" hx-include="#chart-controls"
                    hx-swap="innerHTML" hx-trigger="change from:#station, change from:#month"
                    hx-get="/stations/{station}/charts/precipitation">
                    <!-- <script> element with Vega code from the backend goes here. -->
                </div>
                <!-- ‘overflow-hidden’ keeps stray pixels inside; w‑full lets Vega stretch -->
                <div id="precipitation-chart" class="w-full overflow-hidden">
                    <!-- Under Vega's control. Chart goes here. -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Auto-load once station options arrive
        document.body.addEventListener('htmx:afterSwap', function (evt) {
            if (evt.target.id === 'station') {
                const sel = document.getElementById('station');
                if (!sel) return;

                // Prefer server-selected; else first non-empty option
                let opt = sel.querySelector('option[selected]');
                if (!opt) {
                    opt = Array.from(sel.options).find(o => o.value.trim() !== '');
                }
                if (opt) {
                    sel.value = opt.value;
                    sel.dispatchEvent(new Event('change', { bubbles: true }));
                }
            }
        });
    </script>
</body>

</html>
