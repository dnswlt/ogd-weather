<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Temperature chart</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vega stack -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- htmx + path‑params -->
    <script src="https://unpkg.com/htmx.org@2.0.6"></script>
    <script src="https://unpkg.com/htmx-ext-path-params@2.0.0/path-params.js"></script>
</head>

<body class="min-h-screen bg-gray-50 p-4">
    <!-- <body class="min-h-screen bg-gray-50 flex items-center justify-center p-4"> -->
    <!-- <main class="w-full max-w-xl space-y-6 bg-white shadow rounded-xl p-6"> -->
    <main class="w-full max-w-screen-lg mx-auto space-y-6 bg-white shadow rounded-xl p-6">
        <h1 class="text-2xl font-semibold text-center">Temperature Chart</h1>

        <!-- controls -->
        <form class="space-y-4" hx-ext="path-params" hx-get="/stations/{station}/charts/temperature"
            hx-trigger="change from:#station" hx-target="#chart-script" hx-swap="outerHTML">

            <div class="grid grid-cols-3 gap-3 items-center">
                <label for="station" class="col-span-1 font-medium">Station</label>

                <!-- loads its <option>s on first page load -->
                <select id="station" name="station" class="col-span-2 border rounded p-2 w-full" hx-get="/stations"
                    hx-trigger="load" hx-target="#station" hx-swap="innerHTML">
                    <option>Loading…</option>
                </select>
            </div>
        </form>

        <!-- chart area -->
        <div>
            <div id="chart-script" hx-get="/stations/ABO/charts/temperature" hx-trigger="load"></div>
            <!-- ‘overflow-hidden’ keeps stray pixels inside; w‑full lets Vega stretch -->
            <div id="chart" class="w-full overflow-hidden"></div>
        </div>
    </main>
</body>

</html>
