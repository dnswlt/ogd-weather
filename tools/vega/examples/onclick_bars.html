<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "layer": [{"mark": {"type": "bar"}, "encoding": {"color": {"condition": {"param": "param_2", "value": "steelblue", "empty": false}, "value": "lightgray"}, "x": {"field": "category", "type": "nominal"}, "y": {"field": "value", "type": "quantitative"}}, "name": "view_2"}, {"mark": {"type": "text", "align": "center", "dx": 0, "dy": -15}, "encoding": {"color": {"condition": {"param": "param_2", "value": "steelblue", "empty": false}, "value": "lightgray"}, "text": {"condition": {"param": "param_2", "empty": false, "field": "value", "type": "quantitative"}, "value": "Tap a bar to see value"}, "x": {"field": "category", "type": "nominal"}, "y": {"field": "value", "type": "quantitative"}}, "transform": [{"filter": {"param": "param_2", "empty": false}}]}], "data": {"name": "data-c046e9ddd8b2cdd0e080a814693f825a"}, "params": [{"name": "param_2", "select": {"type": "point", "fields": ["category"]}, "views": ["view_2"]}], "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-c046e9ddd8b2cdd0e080a814693f825a": [{"category": "A", "value": 10}, {"category": "B", "value": 23}, {"category": "C", "value": 45}, {"category": "D", "value": 8}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
